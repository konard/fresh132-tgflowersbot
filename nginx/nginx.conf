server {
    listen 80;
    server_name localhost;

    # Customer web app
    location /customer {
        alias /usr/share/nginx/html/customer;
        index index.html;
        try_files $uri $uri/ /customer/index.html;
    }

    # Admin web app
    location /admin {
        alias /usr/share/nginx/html/admin;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
    }

    # Catalog service API proxy
    # Strips /api/catalog prefix: /api/catalog/products/ -> /products/
    location /api/catalog/ {
        proxy_pass http://catalog-service:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Order service API proxy
    # Strips /api/orders prefix: /api/orders/cart/123/ -> /cart/123/
    location /api/orders/ {
        proxy_pass http://order-service:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Analytics service API proxy
    # Strips /api/analytics prefix: /api/analytics/analytics/dashboard -> /analytics/dashboard
    location /api/analytics/ {
        proxy_pass http://analytics-service:8003/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default root
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}
