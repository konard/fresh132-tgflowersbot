version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: flowers-postgres
    environment:
      POSTGRES_USER: flowers
      POSTGRES_PASSWORD: flowers
      POSTGRES_DB: flowers
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flowers-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowers -d flowers"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: flowers-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - flowers-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: flowers-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - flowers-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 15s
      timeout: 10s
      retries: 5

  catalog-service:
    build: ./services/catalog-service
    container_name: flowers-catalog-service
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://flowers:flowers@postgres:5432/flowers
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - flowers-network

  order-service:
    build: ./services/order-service
    container_name: flowers-order-service
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://flowers:flowers@postgres:5432/flowers
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - flowers-network

  analytics-service:
    build: ./services/analytics-service
    container_name: flowers-analytics-service
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://flowers:flowers@postgres:5432/flowers
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - flowers-network

  main-bot:
    build: ./services/main-bot
    container_name: flowers-main-bot
    depends_on:
      catalog-service:
        condition: service_started
      order-service:
        condition: service_started
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://flowers:flowers@postgres:5432/flowers
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      TELEGRAM_BOT_TOKEN: ${MAIN_BOT_TOKEN}
      WEBAPP_URL: http://nginx/customer
    networks:
      - flowers-network

  admin-bot:
    build: ./services/admin-bot
    container_name: flowers-admin-bot
    depends_on:
      catalog-service:
        condition: service_started
      order-service:
        condition: service_started
      analytics-service:
        condition: service_started
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://flowers:flowers@postgres:5432/flowers
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      TELEGRAM_BOT_TOKEN: ${ADMIN_BOT_TOKEN}
      WEBAPP_URL: http://nginx/admin
    networks:
      - flowers-network

  nginx:
    image: nginx:alpine
    container_name: flowers-nginx
    ports:
      - "80:80"
    volumes:
      - ./webapp:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - flowers-network

volumes:
  postgres_data:

networks:
  flowers-network:
    driver: bridge
